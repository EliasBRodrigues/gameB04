<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Fight</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Josefin Sans', sans-serif;
        font-size: x-large;
        font-weight: 600;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div id="container">
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="player-health" style="position: absolute; background: #000089; top: 0; right: 0; bottom: 0; width: 100%; "></div>
            </div>
        
            <!-- timer -->
            <div id="timer" style="background-color: rgb(0, 0, 0); width: 100px; height: 50px; flex-shrink: 0;display: flex; align-items: center;
            justify-content: center; color: white; border: 4px solid white; ">10</div>

            <!-- enemy -->
            <div style="position: relative; width: 100%; border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemy-health" style="position: absolute; background: #000089; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
            <div></div>
        </div>
        <div id="displayTie" style="position:absolute; color:white; align-items: center; justify-content: center; top: 0; right: 0; left: 0; bottom: 0; display: none;">Tie</div>
        <canvas></canvas>
    </div>
</div>
    <script src="class/class.js"></script>
    <script src="class/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
